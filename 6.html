<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>左右眼協力通關</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; margin: 0 auto; background: #666; }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // 遊戲物件設定
    const redObstacle = { x: 300, y: 200, width: 50, height: 50, color: 'red' };
    const greenTarget = { x: 500, y: 200, width: 50, height: 50, color: 'lime' };

    function draw() {
        // 畫背景（灰色 - 雙眼可見）
        ctx.fillStyle = '#888';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 畫紅色障礙物（左眼）
        ctx.fillStyle = redObstacle.color;
        ctx.fillRect(redObstacle.x, redObstacle.y, redObstacle.width, redObstacle.height);

        // 畫綠色目標物（右眼）
        ctx.fillStyle = greenTarget.color;
        ctx.fillRect(greenTarget.x, greenTarget.y, greenTarget.width, greenTarget.height);

        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
