        .stats {

            margin: 1rem 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;

        .stat-card h3 {

        .stat-card .value {

        }
        
        #logContainer {
            background: rgba(255, 255, 255, 0.9);
            margin: 2rem auto;

        #logList {

        #logList li {

        @keyframes slideIn {

        .training-status {

        .status-ready {

        .status-running {

        }
        
        .status-paused {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .controls { flex-direction: column; align-items: center; }
            canvas { width: 95%; }
        }
    </style>

<body>
    <header>
        <h1>ä¸Šæ˜çœ¼é¡ Ã— è¦–è¦ºåŒæ­¥è¨“ç·´ Rush</h1>

    <div class="controls">

        <button class="btn" onclick="pauseTraining()">â¸ï¸ æš«åœ/ç¹¼çºŒ</button>
        <button class="btn" onclick="resetTraining()">ğŸ”„ é‡ç½®</button>
        <button class="btn success" onclick="saveLog()">ğŸ’¾ å„²å­˜ç´€éŒ„</button>
        <button class="btn danger" onclick="clearLogs()">ğŸ—‘ï¸ æ¸…é™¤ç´€éŒ„</button>
    </div>

    <div class="training-status" id="trainingStatus">æº–å‚™é–‹å§‹è¨“ç·´</div>

    <div class="info-panel">
        <div class="stats">
            <div class="stat-card">
                <h3>è¨“ç·´æ™‚é–“</h3>
                <div class="value" id="trainingTime">00:00</div>
            </div>
            <div class="stat-card">
                <h3>å®Œæˆå¾ªç’°</h3>
                <div class="value" id="completedCycles">0</div>
            </div>
            <div class="stat-card">
                <h3>ç´…çƒé€Ÿåº¦</h3>
                <div class="value" id="redSpeed">2</div>
            </div>
            <div class="stat-card">
                <h3>ç¶ çƒé€Ÿåº¦</h3>
                <div class="value" id="greenSpeed">2</div>

        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        class VisualSyncTrainer {
            constructor() {
                this.canvas = document.getElementById("gameCanvas");
                this.ctx = this.canvas.getContext("2d");
                this.reset();
                this.setupEventListeners();
            }

            reset() {
                this.redX = 50;
                this.greenX = 750;
                this.redSpeed = 2;
                this.greenSpeed = -2;
                this.isRunning = false;
                this.isPaused = false;
                this.startTime = null;
                this.pausedTime = 0;
                this.completedCycles = 0;
                this.animationId = null;
                this.updateStatus("æº–å‚™é–‹å§‹è¨“ç·´", "status-ready");
                this.updateStats();
            }

            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ': // Spacebar
                            e.preventDefault();
                            this.pauseTraining();
                            break;
                        case 'r':
                        case 'R':
                            this.resetTraining();
                            break;
                        case 's':
                        case 'S':
                            this.saveLog();
                            break;
                    }
                });

                // Canvas click to start
                this.canvas.addEventListener('click', () => {
                    if (!this.isRunning && !this.isPaused) {
                        this.startTraining();
                    }
                });
            }

            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw background elements
                this.drawBackground();
                
                // Draw objects with enhanced visuals
                this.drawEnhancedObjects();
                
                // Update positions
                this.updatePositions();
                
                // Update UI
                this.updateStats();

                if (this.isRunning && !this.isPaused) {
                    this.animationId = requestAnimationFrame(() => this.draw());
                }
            }

            drawBackground() {
                // Sky gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.6, '#98FB98');
                gradient.addColorStop(1, '#228B22');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Clouds
                this.drawClouds();
                
                // Ground details
                this.drawGround();
                
                // Central focus area
                this.drawFocusArea();
            }

            drawClouds() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                // Cloud 1
                this.ctx.beginPath();
                this.ctx.arc(150, 60, 25, 0, Math.PI * 2);
                this.ctx.arc(175, 60, 35, 0, Math.PI * 2);
                this.ctx.arc(200, 60, 25, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Cloud 2
                this.ctx.beginPath();
                this.ctx.arc(600, 80, 20, 0, Math.PI * 2);
                this.ctx.arc(620, 80, 30, 0, Math.PI * 2);
                this.ctx.arc(640, 80, 20, 0, Math.PI * 2);
                this.ctx.fill();
            }

            drawGround() {
                // Grass texture
                this.ctx.fillStyle = '#228B22';
                this.ctx.fillRect(0, 300, this.canvas.width, 100);
                
                // Grass blades
                this.ctx.strokeStyle = '#32CD32';
                this.ctx.lineWidth = 2;
                for (let i = 0; i < this.canvas.width; i += 20) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i, 400);
                    this.ctx.lineTo(i + 3, 390);
                    this.ctx.stroke();
                }
            }

            drawFocusArea() {
                // Central focus rectangle with gradient
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.fillRect(centerX - 50, centerY - 25, 100, 50);
                
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(centerX - 50, centerY - 25, 100, 50);
                
                // Focus text
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.font = '16px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('æ³¨è¦–ä¸­å¿ƒ', centerX, centerY + 5);
            }

            drawEnhancedObjects() {
                // Red object (left eye) with glow effect
                this.drawGlowingCircle(this.redX, 100, 25, '#ff0000', '#ff6666');
                
                // Green object (right eye) with glow effect
                this.drawGlowingCircle(this.greenX, 300, 25, '#00ff00', '#66ff66');
                
                // Animal labels with better styling
                this.drawLabel('ğŸ’ å°ç£ç¼çŒ´', this.redX, 70, '#ff0000');
                this.drawLabel('ğŸ¦Œ æ°´é¹¿', this.greenX, 270, '#00ff00');
            }

            drawGlowingCircle(x, y, radius, color, glowColor) {
                // Glow effect
                this.ctx.shadowColor = glowColor;
                this.ctx.shadowBlur = 15;
                
                // Main circle
                this.ctx.fillStyle = color;
                this.ctx.beginPath();
                this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Inner highlight
                this.ctx.shadowBlur = 0;
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.beginPath();
                this.ctx.arc(x - 5, y - 5, radius * 0.3, 0, Math.PI * 2);
                this.ctx.fill();
            }

            drawLabel(text, x, y, color) {
                this.ctx.font = 'bold 14px Arial';
                this.ctx.textAlign = 'center';
                
                // Text shadow
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillText(text, x + 1, y + 1);
                
                // Main text
                this.ctx.fillStyle = color;
                this.ctx.fillText(text, x, y);
            }

            updatePositions() {
                this.redX += this.redSpeed;
                this.greenX += this.greenSpeed;

                // Bounce and cycle counting
                if (this.redX > this.canvas.width - 25) {
                    this.redX = this.canvas.width - 25;
                    this.redSpeed = -Math.abs(this.redSpeed);
                    this.completedCycles++;
                } else if (this.redX < 25) {
                    this.redX = 25;
                    this.redSpeed = Math.abs(this.redSpeed);
                }

                if (this.greenX > this.canvas.width - 25) {
                    this.greenX = this.canvas.width - 25;
                    this.greenSpeed = -Math.abs(this.greenSpeed);
                } else if (this.greenX < 25) {
                    this.greenX = 25;
                    this.greenSpeed = Math.abs(this.greenSpeed);
                }
            }

            updateStats() {
                if (this.isRunning && !this.isPaused && this.startTime) {
                    const elapsed = Math.floor((Date.now() - this.startTime - this.pausedTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('trainingTime').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                document.getElementById('completedCycles').textContent = this.completedCycles;
                document.getElementById('redSpeed').textContent = Math.abs(this.redSpeed);
                document.getElementById('greenSpeed').textContent = Math.abs(this.greenSpeed);
            }

            updateStatus(message, className) {
                const statusEl = document.getElementById('trainingStatus');
                statusEl.textContent = message;
                statusEl.className = `training-status ${className}`;
            }

            startTraining() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.isPaused = false;
                    this.startTime = Date.now();
                    this.updateStatus('è¨“ç·´é€²è¡Œä¸­...', 'status-running');
                    this.draw();
                }
            }

            pauseTraining() {
                if (this.isRunning) {
                    if (this.isPaused) {
                        this.isPaused = false;
                        this.pausedTime += Date.now() - this.pauseStartTime;
                        this.updateStatus('è¨“ç·´é€²è¡Œä¸­...', 'status-running');
                        this.draw();
                    } else {
                        this.isPaused = true;
                        this.pauseStartTime = Date.now();
                        this.updateStatus('è¨“ç·´å·²æš«åœ', 'status-paused');
                        if (this.animationId) {
                            cancelAnimationFrame(this.animationId);
                        }
                    }
                }
            }

            resetTraining() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                this.reset();
                this.draw();
            }

            saveLog() {
                const time = new Date().toLocaleString('zh-TW');
                const duration = document.getElementById('trainingTime').textContent;
                const cycles = this.completedCycles;
                
                const logEntry = {
                    time,
                    duration,
                    cycles,
                    message: `è¨“ç·´å®Œæˆ - æ™‚é•·: ${duration}, å¾ªç’°: ${cycles}æ¬¡`
                };
                
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>${time}</strong><br>
                    è¨“ç·´æ™‚é•·: ${duration} | å®Œæˆå¾ªç’°: ${cycles}æ¬¡
                `;
                
                document.getElementById("logList").insertBefore(li, document.getElementById("logList").firstChild);
                
                // Show success message
                this.updateStatus('è¨˜éŒ„å·²å„²å­˜ï¼', 'status-ready');
                setTimeout(() => {
                    if (this.isRunning) {
                        this.updateStatus('è¨“ç·´é€²è¡Œä¸­...', 'status-running');
                    } else {
                        this.updateStatus('æº–å‚™é–‹å§‹è¨“ç·´', 'status-ready');
                    }
                }, 2000);
            }

            clearLogs() {
                if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨“ç·´è¨˜éŒ„å—ï¼Ÿ')) {
                    document.getElementById("logList").innerHTML = '';
                    this.updateStatus('è¨˜éŒ„å·²æ¸…é™¤', 'status-ready');
                    setTimeout(() => {
                        if (this.isRunning) {
                            this.updateStatus('è¨“ç·´é€²è¡Œä¸­...', 'status-running');
                        } else {
                            this.updateStatus('æº–å‚™é–‹å§‹è¨“ç·´', 'status-ready');
                        }
                    }, 2000);
                }
            }
        }

        // Initialize the trainer
        let trainer;
        
        window.addEventListener('load', () => {
            trainer = new VisualSyncTrainer();
            trainer.draw(); // Initial draw
        });

        // Global functions for button clicks
        function startTraining() { trainer.startTraining(); }
        function pauseTraining() { trainer.pauseTraining(); }
        function resetTraining() { trainer.resetTraining(); }
        function saveLog() { trainer.saveLog(); }
        function clearLogs() { trainer.clearLogs(); }
    </script>
